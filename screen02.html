<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TEST-FOTO-1</title>
        <style>
            h1 {
                margin-top: 0.5rem;
                color: grey;
            }

            /* Add a black background color to the top navigation */
            .topnav {
                background-color: #333;
                overflow: hidden;
            }

            /* Style the links inside the navigation bar */
            .topnav a {
                float: right;
                color: #f2f2f2;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;
            }

            /* Change the color of links on hover */
            .topnav a:hover {
                background-color: #ddd;
                color: black;
            }

            /* Add a color to the active/current link */
            .topnav a.active {
                background-color: #04AA6D;
                color: white;
            }


            .mytitle {
                color: #04AA6D;
                background-color: #333;
                float: left;
                width: 300px;
                height: 20px;
            }

            button {
                width: 100%;
                height: 50px;
                font-size: 18px;
            }

        </style>
    </head>
    <body>
        <div class="topnav">
            <div class="mytitle">FOTO-1</div>
            <a href="screen03.html">Siguiente</a>
        </div>

        <!-- <div id="div_button" hidden="hidden" width="270px" height= "50px">THE-BUTTON</div> -->
        <button id="bt_takePhoto">TOMAR FOTO</button>
        

        <script>

            var runningAcceleros1 = true;
            
            function check_visible(valueX, valueY, valueZ){
                let btTakePhoto2 = document.getElementById("bt_takePhoto");
                var resp_check = false;
                var anguloX = Math.asin(valueX / -9.8) * 180 / Math.PI;
                anguloX = Math.abs(anguloX);
                if ((anguloX >= 30) && (anguloX <= 50)){
                    resp_check = true;
                }
                var anguloY = Math.asin(valueY / -9.8) * 180 / Math.PI;
                anguloY = Math.abs(anguloY);
                if (anguloY > 10){
                    resp_check = false;
                }
                if (resp_check) btTakePhoto2.removeAttribute("hidden");
                else btTakePhoto2.setAttribute("hidden", "hidden");
            }


            function handleMotion(event) {
                var ac0_0_raw = event.accelerationIncludingGravity.x;
                var ac1_0_raw = event.accelerationIncludingGravity.y;
                var ac2_0_raw = event.accelerationIncludingGravity.z;
                var ac0_0 = 0;
                if (ac0_0_raw.toFixed(10) > 9.8) ac0_0 = 9.8;
                else if (ac0_0_raw.toFixed(10) < -9.8) ac0_0 = -9.8;
                else ac0_0 = ac0_0_raw.toFixed(10);
                var ac1_0 = 0;
                if (ac1_0_raw.toFixed(10) > 9.8) ac1_0 = 9.8;
                else if (ac1_0_raw.toFixed(10) < -9.8) ac1_0 = -9.8;
                else ac1_0 = ac1_0_raw.toFixed(10);
                var ac2_0 = 0;
                if (ac2_0_raw.toFixed(10) > 9.8) ac2_0 = 9.8;
                else if (ac2_0_raw.toFixed(10) < -9.8) ac2_0 = -9.8;
                else ac2_0 = ac2_0_raw.toFixed(10);
                let pose1 = {
                    'ac0_0': ac0_0,
                    'ac1_0': ac1_0,
                    'ac2_0': ac2_0
                };
                localStorage.removeItem('feet_pose1');
                localStorage.setItem('feet_pose1', JSON.stringify(pose1));
                check_visible(ac0_0, ac1_0, ac2_0);
            }


            function launch_accelerometers(){
                // Request permission for iOS 13+ devices
                if (DeviceMotionEvent &&
                    typeof DeviceMotionEvent.requestPermission === "function") {
                        DeviceMotionEvent.requestPermission();
                }

                window.addEventListener("devicemotion", handleMotion);
            }


            document.addEventListener("DOMContentLoaded", () => {
                let btTakePhoto = document.getElementById("bt_takePhoto");
                btTakePhoto.addEventListener("click", () => {
                    runningAcceleros1 = false;
                    window.removeEventListener("devicemotion", handleMotion);
                    //tomaFoto();
                });
                launch_accelerometers();
            });


        </script>

    </body>
</html>
