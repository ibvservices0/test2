<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
        <title>TEST-CAMERA-FEET</title>
        <style>
            h1 {margin-top: 0.5rem; color: grey;}

            .topnav_outer{
                width:100%;
                height: 50px;
                display : flex;
                align-items : center;
                background-color: #333;
            }
            .topnav {
                width:100%;
                height: 30px;
                background-color: #333;
                overflow: hidden;
                height: 30px;
            }
            .myelement {
                color: #04AA6D;
                width: 50%;
                display: inline-block;
                height: 30px;
            }
            /* Style the links inside the navigation bar */
            .topnav a {
                float: right;
                color: #f2f2f2;
                text-decoration: none;
                text-align: right;
                font-size: 17px;
            }


            /* Change the color of links on hover */
            .topnav a:hover {
                background-color: #ddd;
                color: black;
            }

            /* Add a color to the active/current link */
            .topnav a.active {
                background-color: #04AA6D;
                color: white;
            }

            
        </style>
    </head>
    <body>

        <div id="main_container">

            <div class="topnav_outer">
                <div class="topnav">
                    <span class="myelement">CAMERA-FEET</span>
                    <a class="myelement" id="next_action" href="#" role="button">Siguiente17</a>
                </div>
            </div>

            <span>SCAN-FEET</span>

        </div>


        <script>

            function permission_accelerometers(){
                // Request permission for iOS 13+ devices
                if (DeviceMotionEvent &&
                    typeof DeviceMotionEvent.requestPermission === "function") {
                        DeviceMotionEvent.requestPermission();
                }
            }

            const requestFullScreen = async () => {
                let element = await document.documentElement;
                let requestMethod =
                    element.requestFullScreen ||
                    element.webkitRequestFullScreen ||
                    element.mozRequestFullScreen ||
                    element.msRequestFullScreen;
                if (requestMethod) {
                    requestMethod.call(element);
                    return true;
                } else if (typeof window.ActiveXObject !== "undefined") {
                    let wscript = new ActiveXObject("WScript.Shell");
                    if (wscript !== null) {
                        wscript.SendKeys("{F11}");
                        return true;
                    }
                }
            }

            const lock = async () => {
                var myScreenOrientation = window.screen.orientation;
                myScreenOrientation.lock("portrait-primary");
                return true;
            }


            document.addEventListener("DOMContentLoaded", () => {

                let btNext = document.getElementById("next_action");
                btNext.onclick = function(e) {
                    e.preventDefault();
                    permission_accelerometers();
                    window.location = ('screen01.html') 
                };

                requestFullScreen();
                lock();

            });

        </script>

    </body>
</html>
